def db_uri = 'jdbc:postgresql://localhost:5432/gretl'
def db_user = "dmluser"
def db_pass = "dmluser"

defaultTasks 'insertInto'

task fillSrcTable(type: SqlExecutorTask){
    database = [db_uri, db_user, db_pass]
    sqlFiles = ['statementChain_fillSrcTable.sql']
}

task insertInto(type: SqlExecutorTask, dependsOn: 'fillSrcTable'){
    database = [db_uri, db_user, db_pass]
    sqlFiles = ['statementChain_insertIntoDestTable.sql']
}