kind: ConfigMap
apiVersion: v1
metadata:
  name: gretl
  labels:
    app: gretl-platform
    role: jenkins-slave
data:
  GretlPodTemplate: |-
    <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
      <inheritFrom></inheritFrom>
      <name>gretl</name>
      <instanceCap>2</instanceCap>
      <idleMinutes>5</idleMinutes>
      <label>gretl</label>
      <serviceAccount>jenkins</serviceAccount>
      <nodeSelector></nodeSelector>
      <volumes>
        <org.csanchez.jenkins.plugins.kubernetes.volumes.PersistentVolumeClaim>
          <mountPath>/opt/gretl-jenkins-share</mountPath>
          <claimName>jenkins-share</claimName>
          <readOnly>false</readOnly>
        </org.csanchez.jenkins.plugins.kubernetes.volumes.PersistentVolumeClaim>
      </volumes>
      <containers>
        <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
          <name>jnlp</name>
          <!-- Get the image URI by running 'oc get is', then update the ConfigMap accordingly: -->
          <!-- Minishift example: <image>172.30.1.1:5000/gretl-development/gretl</image> -->
          <!-- OpenShit example: <image>docker-registry.default.svc:5000/gretl-test/gretl</image> -->
          <!-- Pull directly from Docker Hub example: <image>sogis/gretl-runtime:latest</image> -->
          <image>docker-registry.default.svc:5000/PROJECT-NAME/gretl</image>
          <privileged>false</privileged>
          <alwaysPullImage>true</alwaysPullImage>
          <workingDir>/tmp</workingDir>
          <command></command>
          <args>${computer.jnlpmac} ${computer.name}</args>
          <ttyEnabled>false</ttyEnabled>
          <resourceRequestCpu></resourceRequestCpu>
          <resourceRequestMemory></resourceRequestMemory>
          <resourceLimitCpu></resourceLimitCpu>
          <resourceLimitMemory></resourceLimitMemory>
          <envVars/>
        </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
      </containers>
      <envVars/>
      <annotations/>
      <imagePullSecrets/>
      <nodeProperties/>
    </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
